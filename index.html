<!DOCTYPE html>
<html>
  <head>
    <title>Tribute Page - Legend of Dragoon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Legend of Dragoon</h1>

      <div id="img-div">
        <img
          id="image"
          src="https://www.spritesanddice.com/media/images/the_legend_of_dragoon.width-1080.png"
          alt="Legend of Dragoon"
        />
        <figcaption id="img-caption">
          Cover art from the Legend of Dragoon game.
        </figcaption>
      </div>

      <div id="tribute-info">
        <p>
          Legend of Dragoon is a classic role-playing video game developed by
          SCE Japan Studio and released for the PlayStation console in 1999. The
          game follows the story of Dart, a young hero on a quest to save the
          world from an ancient evil.
        </p>
      </div>

      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/The_Legend_of_Dragoon"
        target="_blank"
      >
        Learn more about Legend of Dragoon
      </a>
    </main>
  </body>
</html>
